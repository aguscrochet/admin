<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pedidos üß∂</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #E6E6FA; /* Fondo Lila */
            padding: 20px;
            margin: 0;
        }

        h1 { text-align: center; color: #5D4037; }

        /* EL FORMULARIO PARA AGREGAR */
        .input-group {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            border: 2px solid #FFEB3B;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            flex-grow: 1; /* Que ocupen espacio */
        }

        button#btn-agregar {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }

        /* LA TABLA DE PEDIDOS */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: #5D4037;
            color: white;
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        /* ESTADOS DE PAGO */
        .status-pagado {
            background-color: #d4edda;
            color: #155724;
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .status-pendiente {
            background-color: #f8d7da;
            color: #721c24;
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        /* ESTILO PARA MODO DE ENTREGA */
        .entrega-badge {
            font-weight: bold;
            color: #555;
        }

        /* BOT√ìN BORRAR */
        .btn-delete {
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        /* RESUMEN DE DINERO */
        .summary {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            color: #5D4037;
        }
    </style>
</head>
<body>

    <h1>üìã Mis Pedidos</h1>

    <div class="input-group">
        <input type="text" id="desc" placeholder="¬øQu√© pidi√≥? (Ej: Patito Rana)">
        <input type="date" id="fecha">
        <input type="number" id="monto" placeholder="Precio $$">
        
        <select id="entrega">
            <option value="Retira">üôã‚Äç‚ôÄÔ∏è Retira</option>
            <option value="Env√≠o">üõµ Env√≠o</option>
        </select>

        <select id="metodo">
            <option value="Efectivo">Efectivo üíµ</option>
            <option value="Transferencia">Transferencia üè¶</option>
        </select>
        <select id="estado">
            <option value="pendiente">‚ùå Debe</option>
            <option value="pagado">‚úÖ Pagado</option>
        </select>
        
        <button id="btn-agregar" onclick="agregarPedido()">AGREGAR PEDIDO</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Pedido</th>
                    <th>Entrega</th> <th>$$</th>
                    <th>Pago</th>
                    <th>Estado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="lista-pedidos">
                </tbody>
        </table>
    </div>

    <div class="summary">
        üí∞ Por Cobrar: <span id="total-pendiente" style="color: red;">$0</span>
    </div>

    <script>
        // 1. CARGAR DATOS GUARDADOS
        let pedidos = JSON.parse(localStorage.getItem('misPedidosPatitos')) || [];

        // Funci√≥n principal para dibujar la tabla
        function renderizar() {
            const tbody = document.getElementById('lista-pedidos');
            tbody.innerHTML = ''; // Limpiar tabla
            
            let totalDeuda = 0;

            // ORDENAR AUTOM√ÅTICAMENTE POR FECHA
            pedidos.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));

            pedidos.forEach((p, index) => {
                // Calcular deuda
                if(p.estado === 'pendiente') totalDeuda += parseFloat(p.monto);

                // Si es antiguo y no tiene dato de entrega, ponerle uno por defecto
                if(!p.entrega) p.entrega = "Retira"; 

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatearFecha(p.fecha)}</td>
                    <td>${p.desc}</td>
                    <td class="entrega-badge">${p.entrega === 'Env√≠o' ? 'üõµ Env√≠o' : 'üôã‚Äç‚ôÄÔ∏è Retira'}</td>
                    <td>$${p.monto}</td>
                    <td>${p.metodo}</td>
                    <td>
                        <div class="${p.estado === 'pagado' ? 'status-pagado' : 'status-pendiente'}" 
                             onclick="cambiarEstado(${index})">
                             ${p.estado === 'pagado' ? 'PAGADO' : 'FALTA'}
                        </div>
                    </td>
                    <td><button class="btn-delete" onclick="borrar(${index})">x</button></td>
                `;
                tbody.appendChild(row);
            });

            // Actualizar el total abajo
            document.getElementById('total-pendiente').innerText = `$${totalDeuda}`;
            
            // GUARDAR EN MEMORIA DEL NAVEGADOR
            localStorage.setItem('misPedidosPatitos', JSON.stringify(pedidos));
        }

        // 2. AGREGAR NUEVO PEDIDO
        function agregarPedido() {
            const desc = document.getElementById('desc').value;
            const fecha = document.getElementById('fecha').value;
            const monto = document.getElementById('monto').value;
            const entrega = document.getElementById('entrega').value; // Nuevo dato
            const metodo = document.getElementById('metodo').value;
            const estado = document.getElementById('estado').value;

            if (desc === '' || fecha === '' || monto === '') {
                alert("¬°Faltan datos! üßê");
                return;
            }

            pedidos.push({ desc, fecha, monto, entrega, metodo, estado });
            
            // Limpiar inputs (dejamos fecha y opciones como est√°n por comodidad)
            document.getElementById('desc').value = '';
            document.getElementById('monto').value = '';
            
            renderizar();
        }

        // 3. BORRAR PEDIDO
        function borrar(index) {
            if(confirm('¬øBorrar este pedido?')) {
                pedidos.splice(index, 1);
                renderizar();
            }
        }

        // 4. CAMBIAR DE "DEBE" A "PAGADO" CON UN CLIC
        function cambiarEstado(index) {
            if (pedidos[index].estado === 'pendiente') {
                pedidos[index].estado = 'pagado';
            } else {
                pedidos[index].estado = 'pendiente';
            }
            renderizar();
        }

        // Utiler√≠a para que la fecha se vea bonita (D√≠a/Mes)
        function formatearFecha(fechaStr) {
            if(!fechaStr) return "--/--";
            const partes = fechaStr.split('-'); // Viene como 2025-12-31
            return `${partes[2]}/${partes[1]}`; // Devuelve 31/12
        }

        // Iniciar app
        renderizar();
    </script>

</body>
</html>
